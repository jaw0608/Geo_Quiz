<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="maker.css">
  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="Expires" content="-1">
  <title>Quiz</title>
</head>
<body id = "body">
  <h1 id="BigTitle" class="center"> Geo 103 Question Maker! </h1>
  <div id="container" class="center">
    <h1> Question </h1>
    <textarea id="question" class="center"></textarea>
    <h1> Answers </h1>
    <div id="answers" class="center"></div>
    <div class="center" id="ansDiv">
      <button id="addAns" class="center"> Add new answer </button>
    </div>

    <div class="center">
      <h1> Chapter </h1>
      <select name="chapter" id="chapter" class="center">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">6</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
      </select>
    </div>
    <div class="center block" >
      <div class="JSONS">
        <h1>Current Question in JSON</h1>
        <textarea readonly id="qJson" class="center block" width:"100%"></textarea>
      </div>
      <button id="submit" class="center block">Add Question</button>
    </div>
    <div class="center block" id="Last">
      <div class="JSONS">
        <h1>Questions in JSON</h1>
        <textarea readonly id="qsJson" class="center block" width:"100%" height:"100%"></textarea>
      </div>
      <button id="print" class="center block">Download JSON File</button>
      <h2> Send the download file to joseph.wilson@stonybrook.edu so I can add it!</h2>
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="maker.js" type="text/javascript"></script>
  </div>
</body>
</html>
